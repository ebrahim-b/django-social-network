{% extends "base.html" %}

{% block body %}

<form method="post">
    <p>Complete Your Profile</p>
    <p>step 4 of 4</p>
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Next</button>
</form>


{% endblock %}
